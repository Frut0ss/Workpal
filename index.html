<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Job Form</h1>
    <form id="jobForm">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" maxlength="50" required>

        <label for="jobDescription">Job Description:</label>
        <textarea id="jobDescription" name="jobDescription"></textarea>

        <label for="jobEstHours">Job Estimated Hours:</label>
        <input type="number" id="jobEstHours" name="jobEstHours">

        <label for="entryDate">Entry Date:</label>
        <input type="datetime-local" id="entryDate" name="entryDate" required>

        <label for="scheduleStartDate">Schedule Start Date:</label>
        <input type="datetime-local" id="scheduleStartDate" name="scheduleStartDate">

        <label for="scheduleEndDate">Schedule End Date:</label>
        <input type="datetime-local" id="scheduleEndDate" name="scheduleEndDate">

        <input type="submit" value="Add Job">
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
